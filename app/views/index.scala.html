@(message: String)

@message
<html>
    <body>
        <script>
            var exampleSocket = new WebSocket("ws://localhost:9000/socket", "protocolOne");
            exampleSocket.onopen = function (event) {
               exampleSocket.send(prompt("Wpisz id parafii"));
            };
            exampleSocket.onmessage = function (event) {
               document.write(event.data+"<br/>");
            }
        </script>
    </body>
</html>
